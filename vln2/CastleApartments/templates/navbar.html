<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <title>{% block title %} CastleApartments{% endblock %}</title>
</head>
<body>
    <div class="topnav">
        <div class="nav-left">
            <a class="active" href="{% url 'home' %}">Home</a>
            <a href="#this">Buy</a>
            <a href="#that">Rent</a>
            <a href="#other">Find agent</a>
        </div>
        <div class="nav-right">
            {% if user.is_authenticated %}
              <a href="#">
                <img src="{% static 'images/smiley.png' %}" alt="Profile" style="width:30px; height:30px;">
              </a>
            {% else %}
              <a href="{% url 'login' %}">
                <img src="{% static 'images/smiley.png' %}" alt="Login" style="width:30px; height:30px;">
              </a>
            {% endif %}
          </div>
    </div>

<div class ="container">{% block content %} {% endblock %}</div>
</body>
</html>
